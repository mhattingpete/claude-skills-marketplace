<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[DOCUMENT_TITLE]</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        /* ===== TYPOGRAPHY ===== */
        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        h2.section-title {
            font-size: 1.8em;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        h3 {
            font-size: 1.4em;
            color: #2d3748;
            margin-bottom: 15px;
        }

        /* ===== LAYOUT SECTIONS ===== */
        .section {
            margin-bottom: 60px;
        }

        .diagram-container {
            background: #f7fafc;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
        }

        /* ===== METRIC CARDS ===== */
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* ===== CODE BLOCKS ===== */
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            margin: 20px 0;
            line-height: 1.6;
        }

        .highlight {
            color: #fbbf24;
            font-weight: bold;
        }

        /* ===== EXAMPLE BOXES ===== */
        .example-box {
            background: #fff;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .example-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        /* ===== LEGEND ===== */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #edf2f7;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #2d3748;
        }

        /* ===== SVG STYLING ===== */
        svg {
            width: 100%;
            height: auto;
        }

        svg text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .footer p {
            margin: 10px 0;
        }

        .footer-main {
            font-size: 1.1em;
            color: #4a5568;
            font-weight: 500;
        }

        .footer-sub {
            font-size: 0.95em;
            color: #718096;
        }

        .footer-meta {
            font-size: 0.85em;
            color: #a0aec0;
            margin-top: 15px;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .section-title {
                font-size: 1.4em;
            }

            .metric-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 2em;
            }

            .legend {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* ===== UTILITY CLASSES ===== */
        .text-center { text-align: center; }
        .mt-20 { margin-top: 20px; }
        .mb-20 { margin-bottom: 20px; }
        .p-20 { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>[DOCUMENT_TITLE]</h1>
        <p class="subtitle">[DOCUMENT_SUBTITLE]</p>

        <!-- METRIC CARDS SECTION (Optional) -->
        <div class="metric-grid">
            <div class="metric-card">
                <div class="metric-value">[VALUE_1]</div>
                <div class="metric-label">[LABEL_1]</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">[VALUE_2]</div>
                <div class="metric-label">[LABEL_2]</div>
            </div>
            <div class="metric-card">
                <div class="metric-value">[VALUE_3]</div>
                <div class="metric-label">[LABEL_3]</div>
            </div>
        </div>

        <!-- MAIN CONTENT SECTIONS -->
        <div class="section">
            <h2 class="section-title">1. [SECTION_TITLE]</h2>

            <div class="diagram-container">
                <!-- SVG diagrams go here -->
                <svg viewBox="0 0 1200 600">
                    <!-- SVG content -->
                </svg>
            </div>

            <div class="example-box">
                <div class="example-title">[EXAMPLE_TITLE]</div>
                <p>[EXAMPLE_CONTENT]</p>
            </div>

            <div class="code-block">
<span class="highlight">[HIGHLIGHTED_TERM]:</span> [CODE_CONTENT]
            </div>
        </div>

        <!-- LEGEND SECTION (Optional) -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: #4299e1;"></div>
                <span>[LEGEND_ITEM_1]</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #48bb78;"></div>
                <span>[LEGEND_ITEM_2]</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #f59e0b;"></div>
                <span>[LEGEND_ITEM_3]</span>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p class="footer-main"><strong>[FOOTER_MAIN_TEXT]</strong></p>
            <p class="footer-sub">[FOOTER_SUB_TEXT]</p>
            <p class="footer-meta">[FOOTER_META_TEXT]</p>
        </div>
    </div>
</body>
</html>
